<h3>Agregar</h3>
<hr />
<form (ngSubmit)="agregar()">
  <input
    type="text"
    name="nombre"
    id=""
    placeholder="Nombre"
    [(ngModel)]="nuevo.nombre"
  />
  <!-- [value]="nuevo.nombre"
      (input)="cambiarNombre($event)" -->
  <input
    type="number"
    name="poder"
    id=""
    placeholder="Poder"
    [value]="nuevo.poder"
    [(ngModel)]="nuevo.poder"
  />
  <button type="submit">Agregar</button>
</form>
